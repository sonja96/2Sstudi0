/* Built on ideas from https://codepen.io/Schepp/pen/WNbQByE */
html,
body {
  margin: 0;
  padding: 0;
}
.carousel * {
  box-sizing: border-box;
  scrollbar-color: transparent transparent; /* thumb and track color */
  scrollbar-width: 0px;
}
.carousel *::-webkit-scrollbar {
  width: 0;
}
.carousel *::-webkit-scrollbar-track {
  background: transparent;
}
.carousel *::-webkit-scrollbar-thumb {
  background: transparent;
  border: none;
}
.carousel * {
  -ms-overflow-style: none;
}
.carousel {
  --slide: 0;
  position: relative;
  width: 100%;
  height: 360px;
  text-align: center;
  color: #fff;
}
.carousel .carousel-inner {
  --slides: 0;
  position: absolute;
  top: 0;
  height: 100%;
  width: 100%;
  display: flex;
  overflow-x: scroll;
  scroll-behavior: smooth;
  scroll-snap-type: x mandatory;
}
@media (prefers-reduced-motion: reduce) {
  .carousel .carousel-inner {
    scroll-behavior: auto;
  }
}
.carousel a {
  position: relative;
  display: inline-block;
  width: 11px;
  height: 11px;
  cursor: pointer;
  border-radius: 50%;
  background: rgba(120, 120, 120, 0.3);
  border: 1px solid #fff;
  top: 280px;
  z-index: 2;
  line-height: 0;
  padding: 0;
  margin: 0;
  transition: transform ease 0.3s;
}
.carousel a:focus {
  background: #abecd2;
}
.carousel-caption {
 
  position: absolute;
  padding: 20px;
  text-shadow: 0 1px 2px rgb(0 0 0 / 60%);
  top: 20%;
  width: 80%;
  left: 10%;
}
.carousel .item {
  --slide: 0;
  flex: 0 0 100%;
  height: 100%;
  width: 100%;
  position: relative;
  left: 0;
  top: 0;
  z-index: 1;
  scroll-snap-align: center;
  background-size: cover;
}
.carousel .item:after {
  content: "";
  line-height: 0;
  display: inline-block;
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 10px;
  background: #03d07f;
  top: 284px;
  --slideLeft: calc(var(--slide) * 15px);
  --slidesCorrect: calc((var(--slides) * 7.85px) + 10.5px);
  transform: translate(calc(var(--slideLeft) - var(--slidesCorrect)));
  left: 50%;
  opacity: 0;
  z-index: 11;
  transition: opacity 0s ease 0s;
}
.carousel .item:target:after {
  opacity: 1;
}
.carousel:focus-within .item:target:after {
  transition: opacity 0.3s ease 0.8s;
}
@media screen and (max-width: 800px) {
  .carousel a,
  .carousel .item:after {
    display: none;
  }
}
